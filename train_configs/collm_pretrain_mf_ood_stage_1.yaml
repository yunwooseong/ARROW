model:
  arch: mini_gpt4rec_v2 # by default
  model_type: pretrain_vicuna
  freeze_rec: True  # True, True, False : 1st stage / True, False, True : 2nd stage
  freeze_proj: True
  freeze_lora: False
  max_txt_len: 1024 # by default
  proj_token_num: 1 # default:1,  the number of text token embeddings that the A single ID embedding is converted into
  proj_drop: 0 # by default
  proj_mid_times: 10 # proj_mid_times * rec embedding size = the middle layer size of the mapping module
  end_sym: "###"
  prompt_path: "/home/minseong/CoLLM/prompts/tallrec_movie_cot.txt" # tallrec_movie : 1st stage / collm_movie : 2nd stage
  prompt_template: '{}'
  llama_model: "/home/minseong/CoLLM-ours/Vicuna/Vicuna-7B-v1.3" #vicuna path
  user_num: -100
  item_num: -100
  ans_type: 'v2' # by default
  rec_model: "MF" #[MF, lightgcn,.....], see "Rec2Base" class in  minigpt4/models/rec_model.py
  lora_config:
    use_lora: True
    r: 8
    alpha: 16
    target_modules: ["q_proj", "v_proj"] # default: ["q_proj", "v_proj"]; others? ['lm_head'], ["q_proj", "v_proj",'k_proj','o_proj'] 
    dropout: 0.05
  rec_config: # recommender model config
    user_num: -100
    item_num: -100
    embedding_size: 256 #embedding size
    pretrained_path: /home/minseong/CoLLM-ours/PretrainedModels/mf/0515_ml1m_oodv2_best_model_d256lr-0.001wd0.0001.pth # pretrained rec model 

  # ckpt: /home/minseong/CoLLM/minigpt4rec-log/stage1/checkpoint_best.pth # used for CIE tuning or evaluation  

  

datasets:
  movie_ood:
    path: "/home/minseong/CoLLM-ours/collm-datasets/ml-1m/" #data path
    data_type: default
    build_info:
      storage: "/home/minseong/CoLLM-ours/collm-datasets/ml-1m/" # data path

run:
  task: rec_pretrain
  lr_sched: "linear_warmup_cosine_lr"
  # init_lr: 1e-3
  # min_lr: 8e-5
  init_lr: 1e-4
  min_lr: 1e-5
  warmup_lr: 1e-5
  mode: 'v2' # always, please not change it


  weight_decay: 1e-3 # by default
  max_epoch: 200
  iters_per_epoch: 50 #100 
  batch_size_train: 8 # 8
  batch_size_eval: 32 # 32
  num_workers: 4
  warmup_steps: 200

  seed: 42
  output_dir: /home/minseong/CoLLM/pth-movie #log and model saving path

  amp: True
  resume_ckpt_path: null

  evaluate: False # False: training, True: only evaluation 
  train_splits: ["train"] 
  valid_splits: ["valid"] # validation set
  test_splits: ["test"] # used when evluate=True, reporting both the testing and validation results

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True